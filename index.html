<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';
        //1.
            let temp = 20;
            let tempF = (9 / 5) * temp +32;
            alert(tempF);
        //2.
            let admin = null;
            let name = 'Василий';
            admin = name;
            console.log(admin);
        //3.
            let result = null;
            result = 10 + 10 + '10';
            console.log(result);
            /*
            1. число 10 складываем с числом 10, получаем число 20
            2. число 20 складываем со строкой 10, получаем строку 2010
            3. строку 2010 присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
            */
            result = 10 + '10' + 10;
            console.log(result);
            /*
            1. число 10 складываем со строкой 10, получаем строку 1010
            2. строку 1010 складываем со числом 10, получаем строку 101010
            3. строку 101010 присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
            */
            result = 10 + 10 + +'10';
            console.log(result);
            /*
            1. строку 10 приводим к числу унарным плюсом
            2. число 10 складываем с числом 10, получаем число 20
            3. число 20 складываем с числом 10, получаем число 30
            4. число 30 присваиваем в переменную result
            5. с помощью console.log выводим result в консоль
            */
            result = 10 / -'';
            console.log(result);
            /*
            1. пустую строку приводим к отрицательному числу 0 унарным минусом
            2. число 10 делим на число -0 получаем отрицательную бесконечность
            3. отрицательную бесконечность присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
            */
            result = 10 / +'2,5';
            console.log(result);
            /*
            1. строку 2,5 приводим к числу унарным плюсом, получаем NaN
            2. число 10 делим на NaN получаем NaN
            3. NaN присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
            */
    </script>
</body>
</html>
