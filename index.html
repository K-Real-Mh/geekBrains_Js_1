    <script>
        'use strict';
        //1.
            //пример 1
            /*Такой результат будет так как инкремент, который стоит перед переменной сначала прибавляет единицу,
            а затем производится присваивание*/

            c = ++a;
            alert(c); // ответ: 2

            //пример 2
            /*Такой результат будет так как инкремент, который стоит после переменной прибавляет единицу после того, как
            производется присваивание*/

            alert(d); //ответ: 1

            //пример 3
            /*Такой результат будет так как инкремент, который стоит перед переменной сначала прибавляет единицу,
            затем полученое значение складывается с двойкой и далее производится присваивание*/
            c = 2 + ++a;
            alert(c); //ответ: 5

            //пример 4
            /*Такой результат будет так как инкремент, который стоит после переменной прибавляет единицу после того, как
            производется присваивание, а значит сначала выполнится 2+b, затем присваивание и после присваивания
            значение b увеличится на единицу*/
            d = 2 + b++;
            alert(d); //ответ: 4
            alert(a); //3
            alert(b); //3

        //2.
            // a = 4
            // x = 5
            // 1) Производится присваивание с умножением в скобках, "а" становится равным числу 4
            // 2) Производится сложение 1 и значения переменной "a" 1 + 4
            // 3) Производится присваивание результата переменной "x"
             a = 2;
            let x = 1 + (a *= 2);

        //3.
            a = 3;
            b = -4;
            if (a >= 0 && b >= 0) {
                console.log(a - b)
            } else if(a < 0 && b < 0) {
                console.log(a * b)
            } else {
                console.log(a + b)
            }
        //4.
            /**
             * сложение чисел
             * @param {number} num1 первое число
             * @param {number} num2 второе число
             * @returns {number}
             */
            let sum = (num1, num2) => num1 + num2;
            /**
             * вычитание чисел
             * @param {number} num1 первое число
             * @param {number} num2 второе число
             * @returns {number}
             */
            let subtraction = (num1, num2) => num1 - num2;
            /**
             * умножение чисел
             * @param {number} num1 первое число
             * @param {number} num2 второе число
             * @returns {number}
             */
            let multiplication = (num1, num2) => num1 * num2;
            /**
             * деление чисел
             * @param {number} num1 первое число
             * @param {number} num2 второе число
             * @returns {number}
             */
            let division = (num1, num2) => num1 / num2;
        //5.
            /**
             * Функция для арифметических операций
             * @param {number} arg1 первое число
             * @param {number} arg2 второе число
             * @param {string} operation арифметическая операция
             * @returns {number || boolean}
             */
            function mathOperation(arg1, arg2, operation) {
               switch (operation) {
                    case 'sum':
                        return sum(arg1, arg2);
                    case 'subtraction':
                        return subtraction(arg1, arg2);
                    case 'multiplication':
                        return multiplication(arg1, arg2);
                    case 'division':
                        return division(arg1, arg2);
                    default:
                        return false;
               }
            }
        //6.
            /**
             * Функция для возврата двух последних букв из строки
             * @param {string} str строка
             * @returns {string}
             */
            let shortToLastTwo = str => str.length > 2 ? str.slice(-2) : str;

            /**
             * Функция возврата нужного спряжения слова "рубль"
             * @param {string} str двузначное число в формате строки
             * @returns {string}
             */
            function returnDeclination(str) {
                if (+str <= 20) {
                    switch (str) {
                        case '1':
                            return "рубль"
                            break;
                        case '2':
                        case '3':
                        case '4':
                            return "рубля"
                            break;
                        default:
                            return "рублей"
                            break;
                    }
                } else {
                    switch (str.slice(-1)) {
                        case '1':
                            return "рубль"
                            break;
                        case '2':
                        case '3':
                        case '4':
                            return "рубля"
                            break;
                        default:
                            return "рублей"
                            break;
                    }
                }
            }

            /**
             * Функция для составления фразы об успшном зачислении
             * @param {string} sum сумма зачисления
             * @returns {string}
             */
            function messageEnrollment(sum) {
                let num = shortToLastTwo(sum);
                let word = returnDeclination(num);
                let message = `Ваша сумма в ${sum} ${word} успешно зачислена.`
                return message;
            }

            let money = prompt("введите сумму", "20");
            alert(messageEnrollment(money));

    </script>
